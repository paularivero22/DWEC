<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Dados</title>
    <!-- Enlace correcto al archivo CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Juego de Dados</h1>
    <label for="lados">Número de lados de los dados:</label>
    <input type="number" id="lados" min="2" value="6">
    <br><br>
    <label for="tiradas">Número de tiradas:</label>
    <input type="number" id="tiradas" min="1" value="3">
    <br><br>
    <button id="iniciar">Iniciar Partida</button>
    <div class="resultados" id="resultados"></div>

    <script src="script.js"></script>
</body>
</html>
