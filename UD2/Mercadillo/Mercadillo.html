<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio mercadillo</title>
    <h1>Gestión de Inventario</h1>

    <h2>Agregar Producto</h2>
    <form id="formAgregar">
        <label for="nombreAgregar">Nombre:</label>
        <input type="text" id="nombreAgregar" required>
        
        <label for="cantidadAgregar">Cantidad:</label>
        <input type="number" id="cantidadAgregar" required>
        
        <label for="precioAgregar">Precio:</label>
        <input type="number" id="precioAgregar" required step="0.01">
        
        <label for="categoriaAgregar">Categoría:</label>
        <input type="text" id="categoriaAgregar" required>
        
        <button type="submit">Agregar</button>
    </form>

    <h2>Buscar Producto</h2>
    <form id="formBuscar">
        <label for="nombreBuscar">Nombre del Producto:</label>
        <input type="text" id="nombreBuscar" required>
        
        <button type="submit">Buscar</button>
    </form>

    <h2>Eliminar Producto</h2>
    <form id="formEliminar">
        <label for="nombreEliminar">Nombre del Producto:</label>
        <input type="text" id="nombreEliminar" required>
        
        <button type="submit">Eliminar</button>
    </form>

    <h2>Actualizar Inventario</h2>
    <form id="formActualizar">
        <label for="nombreActualizar">Nombre del Producto:</label>
        <input type="text" id="nombreActualizar" required>
        
        <label for="cantidadActualizar">Cantidad:</label>
        <input type="number" id="cantidadActualizar" required>
        
        <button type="submit">Actualizar</button>
    </form>
    <br>
    <br>
    <button id="ordenarPorPrecio">Ordenar por Precio</button>
    <br>
    <br>
    <button id="imprimirInventario">Imprimir Inventario</button>
    <br>
    <br>
    <h2>Filtrar por Categoria</h2>
    <form id="filtrarCategoria">
        <label for="categoriaFiltrar">Categoria: </label>
        <input type="text" id="categoriaFiltrar" required>
        <button id="filtrarCategoria">Filtrar por Categoria</button>
    </form>
   
    <script src="scripts/script.js" defer ></script>
</head>
<body>
    
</body>
</html>
